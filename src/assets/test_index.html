<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1>會員頁面</h1>
    <div class="container">
        <div class="row">
            <div class="navbar">
                <div class="col-4">
                    <h2>會員</h2>
                    <ul>
                        <li><a href="">會員資料</a></li>
                        <li><a href="">訂單查詢</a></li>
                        <li><a href="">修改密碼</a></li>
                        <li><a href="">收藏展覽</a></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="col-8">
                    <h2>會員資料</h2>
                    <form>
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-xl-2 col-md-2 col-12 col-form-label">會員電子郵件</label>
                            <div class="col-xl-10 col-md-10 col-12">
                                <input type="email" id="inputEmail" class="form-control" placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPhoto" class="col-xl-2 col-md-2 col-12 col-form-label">手機號碼</label>
                            <div class="col-xl-10 col-md-10 col-12">
                                <input type="password" id="inputPhoto" class="form-control" placeholder="000-000000">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword" class="col-xl-2 col-md-2 col-12 col-form-label">會員密碼</label>
                            <div class="col-xl-10 col-md-10 col-12">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputBirth" class="col-xl-2 col-md-2 col-12 col-form-label">出生年月日</label>
                            <div class="col-xl-10 col-md-10 col-12">
                                <input type="password" id="inputBirth" class="form-control">
                            </div>
                        </div>
                        <div class="row mb">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">送出</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
